<div id="div_{{objectIdentifier}}" z-index="2002">
<span id="hover-content"
  (click)="formatObjectDetail(objectToPrint)"
  data-toggle="modal"
  [attr.data-target]="'#myModal_'+ objectIdentifier">
  <a class="glyphicon glyphicon-info-sign"
    title="Technical info"
    data-toggle="tooltip"
    data-placement="bottom">    
  </a>
</span>
  <!-- label (click)="goToSubSystemDetail(subSystem)" class="openmosLink" -->

<div class="modal fade" id="myModal_{{objectIdentifier}}" z-index="2003" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="objectToPrint" class="modal-title" id="exampleModalLabel">
          OpenMOS object: {{objectIdentifier}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <pre>{{prettyJson}}</pre>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
